version: 2.1
orbs:
  percy: percy/agent@0.1.3
jobs:
  lint_test:
    working_directory: ~/repo
    docker:
      - image: cypress/base:8
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install
      - run: yarn bootstrap
      - run: npm rebuild node-sass
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn lint:all
      - run: yarn ci:test
      - run: git checkout -- .

  test_release:
    working_directory: ~/repo
    docker:
      - image: circleci/node:8.11
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn bootstrapz
      - run: git update-index --assume-unchanged yarn.lock
      - run: npm rebuild node-sass
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn lint:all
      - run: yarn ci:test
      - run: git checkout -- .

      - persist_to_workspace:
          root: ~/repo
          paths: .

      - add_ssh_keys:
          fingerprints:
            - "8d:03:46:48:16:a2:7f:d4:97:2f:20:a1:fe:0e:81:35"
      - run:
          name: Configure git defaults
          command: git config user.email $GH_EMAIL && git config user.name $GH_USER
      - run: echo "registry=https://registry.npmjs.org" > ~/.npmrc
      - run: echo "registry \"https://registry.npmjs.org\"" > ~/.yarnrc
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: git status
      - run:
          name: Publish Releases
          command: yarn release

workflows:
  test:
    jobs:
      - lint_test
      - percy/finalize_all:
          requires:
            - lint_test
