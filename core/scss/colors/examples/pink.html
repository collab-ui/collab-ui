<div class="paint-chip-group medium-6 large-4 xlarge-3 columns end">
  <div class="paint-chips" style="background-color: rgb(255, 61, 103);">
    <h2 class="paint-chips__name">pink</h2>
    <div class="paint-chip" style="background-color: rgb(255, 61, 103);">
      <span class="paint-chip__variable">$pink</span>
      <span class="paint-chip__hex">#FF3D67</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(235, 56, 94);">
      <span class="paint-chip__variable">$pink-hover</span>
      <span class="paint-chip__hex">#EB385E</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(214, 51, 86);">
      <span class="paint-chip__variable">$pink-dark</span>
      <span class="paint-chip__hex">#D63356</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(197, 47, 79);">
      <span class="paint-chip__variable">$pink-dark-hover</span>
      <span class="paint-chip__hex">#C52F4F</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(179, 42, 72);">
      <span class="paint-chip__variable">$pink-dark-press</span>
      <span class="paint-chip__hex">#B32A48</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(255, 153, 175);"
    >
      <span class="paint-chip__variable">$pink-light</span>
      <span class="paint-chip__hex">#FF99AF</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(255, 223, 230);"
    >
      <span class="paint-chip__variable">$pink-pastel</span>
      <span class="paint-chip__hex">#FFDFE6</span>
    </div>
  </div>
</div>
