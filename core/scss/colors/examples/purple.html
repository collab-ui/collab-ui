<div class="paint-chip-group medium-6 large-4 xlarge-3 columns end">
  <div class="paint-chips" style="background-color: rgb(213, 64, 216);">
    <h2 class="paint-chips__name">purple</h2>
    <div class="paint-chip" style="background-color: rgb(213, 64, 216);">
      <span class="paint-chip__variable">$purple</span>
      <span class="paint-chip__hex">#D540D8</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(196, 58, 199);">
      <span class="paint-chip__variable">$purple-hover</span>
      <span class="paint-chip__hex">#C43AC7</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(178, 53, 181);">
      <span class="paint-chip__variable">$purple-dark</span>
      <span class="paint-chip__hex">#B235B5</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(164, 48, 166);">
      <span class="paint-chip__variable">$purple-dark-hover</span>
      <span class="paint-chip__hex">#A430A6</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(149, 44, 151);">
      <span class="paint-chip__variable">$purple-dark-press</span>
      <span class="paint-chip__hex">#952C97</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(233, 155, 234);"
    >
      <span class="paint-chip__variable">$purple-light</span>
      <span class="paint-chip__hex">#E99BEA</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(248, 225, 248);"
    >
      <span class="paint-chip__variable">$purple-pastel</span>
      <span class="paint-chip__hex">#F8E1F8</span>
    </div>
  </div>
</div>
