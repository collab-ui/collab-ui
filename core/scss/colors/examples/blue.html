<div class="paint-chip-group medium-6 large-4 xlarge-3 columns end">
  <div class="paint-chips" style="background-color: rgb(7, 193, 228);">
    <h2 class="paint-chips__name">blue</h2>
    <div class="paint-chip" style="background-color: rgb(7, 193, 228);">
      <span class="paint-chip__variable">$blue</span>
      <span class="paint-chip__hex">#07C1E4</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(6, 177, 210);">
      <span class="paint-chip__variable">$blue-hover</span>
      <span class="paint-chip__hex">#06B1D2</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(5, 161, 191);">
      <span class="paint-chip__variable">$blue-dark</span>
      <span class="paint-chip__hex">#05A1BF</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(4, 147, 175);">
      <span class="paint-chip__variable">$blue-dark-hover</span>
      <span class="paint-chip__hex">#0493AF</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(4, 135, 160);">
      <span class="paint-chip__variable">$blue-dark-press</span>
      <span class="paint-chip__hex">#0487A0</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(125, 222, 240);"
    >
      <span class="paint-chip__variable">$blue-light</span>
      <span class="paint-chip__hex">#7DDEF0</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(215, 245, 250);"
    >
      <span class="paint-chip__variable">$blue-pastel</span>
      <span class="paint-chip__hex">#D7F5FA</span>
    </div>
  </div>
</div>
