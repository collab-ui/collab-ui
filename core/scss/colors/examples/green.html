<div class="row">
  <div class="paint-chip-group medium-6 large-4 xlarge-3 columns end">
    <div class="paint-chips" style="background-color: rgb(48, 213, 87);">
      <h2 class="paint-chips__name">green</h2>
      <div class="paint-chip" style="background-color: rgb(48, 213, 87);">
        <span class="paint-chip__variable">$green</span>
        <span class="paint-chip__hex">#30D557</span>
      </div>
      <div class="paint-chip" style="background-color: rgb(42, 196, 80);">
        <span class="paint-chip__variable">$green-hover</span>
        <span class="paint-chip__hex">#2AC450</span>
      </div>
      <div class="paint-chip" style="background-color: rgb(38, 178, 73);">
        <span class="paint-chip__variable">$green-dark</span>
        <span class="paint-chip__hex">#26B249</span>
      </div>
      <div class="paint-chip" style="background-color: rgb(34, 163, 66);">
        <span class="paint-chip__variable">$green-dark-hover</span>
        <span class="paint-chip__hex">#22A342</span>
      </div>
      <div class="paint-chip" style="background-color: rgb(31, 149, 61);">
        <span class="paint-chip__variable">$green-dark-press</span>
        <span class="paint-chip__hex">#1F953D</span>
      </div>
      <div
        class="paint-chip paint-chip--light"
        style="background-color: rgb(145, 233, 167);"
      >
        <span class="paint-chip__variable">$green-light</span>
        <span class="paint-chip__hex">#91E9A7</span>
      </div>
      <div
        class="paint-chip paint-chip--light"
        style="background-color: rgb(221, 248, 227);"
      >
        <span class="paint-chip__variable">$green-pastel</span>
        <span class="paint-chip__hex">#DDF8E3</span>
      </div>
    </div>
  </div>
</div>
