<div class="paint-chip-group medium-6 large-4 xlarge-3 columns end">
  <div class="paint-chips" style="background-color: rgb(2, 187, 204);">
    <h2 class="paint-chips__name">cyan</h2>
    <div class="paint-chip" style="background-color: rgb(2, 187, 204);">
      <span class="paint-chip__variable">$cyan</span>
      <span class="paint-chip__hex">#02BBCC</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(1, 172, 188);">
      <span class="paint-chip__variable">$cyan-hover</span>
      <span class="paint-chip__hex">#01ACBC</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(1, 156, 171);">
      <span class="paint-chip__variable">$cyan-dark</span>
      <span class="paint-chip__hex">#019CAB</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(0, 143, 157);">
      <span class="paint-chip__variable">$cyan-dark-hover</span>
      <span class="paint-chip__hex">#008F9D</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(0, 130, 143);">
      <span class="paint-chip__variable">$cyan-dark-press</span>
      <span class="paint-chip__hex">#00828F</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(123, 219, 228);"
    >
      <span class="paint-chip__variable">$cyan-light</span>
      <span class="paint-chip__hex">#7BDBE4</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(214, 244, 246);"
    >
      <span class="paint-chip__variable">$cyan-pastel</span>
      <span class="paint-chip__hex">#D6F4F6</span>
    </div>
  </div>
</div>
