<div class="paint-chip-group medium-6 large-4 xlarge-3 columns end">
  <div class="paint-chips" style="background-color: rgb(168, 102, 255);">
    <h2 class="paint-chips__name">violet</h2>
    <div class="paint-chip" style="background-color: rgb(168, 102, 255);">
      <span class="paint-chip__variable">$violet</span>
      <span class="paint-chip__hex">#A866FF</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(154, 94, 235);">
      <span class="paint-chip__variable">$violet-hover</span>
      <span class="paint-chip__hex">#9A5EEB</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(140, 85, 214);">
      <span class="paint-chip__variable">$violet-dark</span>
      <span class="paint-chip__hex">#8C55D6</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(129, 78, 197);">
      <span class="paint-chip__variable">$violet-dark-hover</span>
      <span class="paint-chip__hex">#814EC5</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(117, 71, 179);">
      <span class="paint-chip__variable">$violet-dark-press</span>
      <span class="paint-chip__hex">#7547B3</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(209, 175, 255);"
    >
      <span class="paint-chip__variable">$violet-light</span>
      <span class="paint-chip__hex">#D1AFFF</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(241, 230, 255);"
    >
      <span class="paint-chip__variable">$violet-pastel</span>
      <span class="paint-chip__hex">#F1E6FF</span>
    </div>
  </div>
</div>
