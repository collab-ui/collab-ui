<div class="paint-chip-group medium-6 large-4 xlarge-3 columns end">
  <div class="paint-chips" style="background-color: rgb(0, 214, 162);">
    <h2 class="paint-chips__name">mint</h2>
    <div class="paint-chip" style="background-color: rgb(0, 214, 162);">
      <span class="paint-chip__variable">$mint</span>
      <span class="paint-chip__hex">#00D6A2</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(0, 197, 149);">
      <span class="paint-chip__variable">$mint-hover</span>
      <span class="paint-chip__hex">#00C595</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(0, 179, 135);">
      <span class="paint-chip__variable">$mint-dark</span>
      <span class="paint-chip__hex">#00B387</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(0, 164, 124);">
      <span class="paint-chip__variable">$mint-dark-hover</span>
      <span class="paint-chip__hex">#00A47C</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(0, 150, 113);">
      <span class="paint-chip__variable">$mint-dark-press</span>
      <span class="paint-chip__hex">#009671</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(122, 233, 206);"
    >
      <span class="paint-chip__variable">$mint-light</span>
      <span class="paint-chip__hex">#7AE9CE</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(215, 248, 240);"
    >
      <span class="paint-chip__variable">$mint-pastel</span>
      <span class="paint-chip__hex">#D7F8F0</span>
    </div>
  </div>
</div>
