<div class="paint-chip-group medium-6 large-4 xlarge-3 columns end">
  <div class="paint-chips" style="background-color: rgb(255, 112, 51);">
    <h2 class="paint-chips__name">orange</h2>
    <div class="paint-chip" style="background-color: rgb(255, 112, 51);">
      <span class="paint-chip__variable">$orange</span>
      <span class="paint-chip__hex">#FF7033</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(235, 103, 47);">
      <span class="paint-chip__variable">$orange-hover</span>
      <span class="paint-chip__hex">#EB672F</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(214, 93, 42);">
      <span class="paint-chip__variable">$orange-dark</span>
      <span class="paint-chip__hex">#D65D2A</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(196, 85, 38);">
      <span class="paint-chip__variable">$orange-dark-hover</span>
      <span class="paint-chip__hex">#C45526</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(179, 78, 35);">
      <span class="paint-chip__variable">$orange-dark-press</span>
      <span class="paint-chip__hex">#B34E23</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(255, 180, 148);"
    >
      <span class="paint-chip__variable">$orange-light</span>
      <span class="paint-chip__hex">#FFB494</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(255, 232, 223);"
    >
      <span class="paint-chip__variable">$orange-pastel</span>
      <span class="paint-chip__hex">#FFE8DF</span>
    </div>
  </div>
</div>
