<div class="paint-chip-group medium-6 large-4 xlarge-3 columns end">
  <div class="paint-chips" style="background-color: rgb(255, 180, 0);">
    <h2 class="paint-chips__name">yellow</h2>
    <div class="paint-chip" style="background-color: rgb(255, 180, 0);">
      <span class="paint-chip__variable">$yellow</span>
      <span class="paint-chip__hex">#FFB400</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(235, 165, 0);">
      <span class="paint-chip__variable">$yellow-hover</span>
      <span class="paint-chip__hex">#EBA500</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(214, 151, 0);">
      <span class="paint-chip__variable">$yellow-dark</span>
      <span class="paint-chip__hex">#D69700</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(197, 139, 0);">
      <span class="paint-chip__variable">$yellow-dark-hover</span>
      <span class="paint-chip__hex">#C58B00</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(179, 126, 0);">
      <span class="paint-chip__variable">$yellow-dark-press</span>
      <span class="paint-chip__hex">#B37E00</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(255, 216, 123);"
    >
      <span class="paint-chip__variable">$yellow-light</span>
      <span class="paint-chip__hex">#FFD87B</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(255, 242, 214);"
    >
      <span class="paint-chip__variable">$yellow-pastel</span>
      <span class="paint-chip__hex">#FFF2D6</span>
    </div>
  </div>
</div>
