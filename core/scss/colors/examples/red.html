<div class="paint-chip-group medium-6 large-4 xlarge-3 columns end">
  <div class="paint-chips" style="background-color: rgb(255, 80, 60);">
    <h2 class="paint-chips__name">red</h2>
    <div class="paint-chip" style="background-color: rgb(255, 80, 60);">
      <span class="paint-chip__variable">$red</span>
      <span class="paint-chip__hex">#FF503C</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(235, 73, 55);">
      <span class="paint-chip__variable">$red-hover</span>
      <span class="paint-chip__hex">#EB4937</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(214, 67, 50);">
      <span class="paint-chip__variable">$red-dark</span>
      <span class="paint-chip__hex">#D64332</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(196, 61, 45);">
      <span class="paint-chip__variable">$red-dark-hover</span>
      <span class="paint-chip__hex">#C43D2D</span>
    </div>
    <div class="paint-chip" style="background-color: rgb(179, 56, 41);">
      <span class="paint-chip__variable">$red-dark-press</span>
      <span class="paint-chip__hex">#B33829</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(255, 163, 153);"
    >
      <span class="paint-chip__variable">$red-light</span>
      <span class="paint-chip__hex">#FFA399</span>
    </div>
    <div
      class="paint-chip paint-chip--light"
      style="background-color: rgb(255, 226, 223);"
    >
      <span class="paint-chip__variable">$red-pastel</span>
      <span class="paint-chip__hex">#FFE2DF</span>
    </div>
  </div>
</div>
